<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function operandd() {
        var Sno1 = parseInt(document.getElementById("no1").value);
        var Sno2 = parseInt(document.getElementById("no2").value);
        var ope = document.getElementById("oper").value;
        var result;
        if (ope == "add") {
            result = Sno1 + Sno2;
        } else if (ope == "sub") {
            result = Sno1 - Sno2;
        } else if (ope == "mul") {
            result = Sno1 * Sno2;
        } else if (ope == "div" && Sno2 != 0) {
            result = Sno1 / Sno2;
        } else {}
        document.getElementById("no3").value = result;
      }
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="no1" />
      <select id="oper" style="width: 40px">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
      </select>
      <input type="text" id="no2" /> =
      <input type="text" id="no3" readonly />
      <input type="button" value="Compute" onclick="operandd()" />
    </form>
  </body>
</html>
